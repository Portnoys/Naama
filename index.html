<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צפייה בסרטון — ניסוי וידאו</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0; padding:20px;
      background:#0b0f14; color:#eef2f6;
    }

    /* הרחבה כדי לנצל את כל הרוחב שיש במסך (כמו בצילום) */
    .card {
      max-width: 1400px;       /* היה 820px */
      margin:0 auto;
      background:#111823; border:1px solid #1b2433;
      border-radius:16px; padding:20px;
    }

    h1 { margin:0 0 6px; font-size: 2rem; }
    .muted { color:#a9b4c6; font-size:1.5rem; }

    video {
      width:100%;
      border-radius:12px;
      border:1px solid #1b2433;
      background:#000;
      aspect-ratio: 16 / 9;   /* מיישר גובה זהה לשני הסרטונים */
      height: auto;
    }

    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .field { flex:1 1 200px; }
    .field label { display:block; font-weight:600; margin:10px 0 6px; }
    input[type="text"]{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #243044; background:#0e141d; color:#eef2f6;
    }

    /* --- VAS: גרוע (אדום) -> בינוני (צהוב) -> טוב (ירוק) --- */
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 8px;
      -webkit-appearance: none;
      appearance: none;
      direction: ltr;
      background: linear-gradient(
        to right,
        #e74c3c 0%,
        #e74c3c 33.333%,
        #f4c430 33.333%,
        #f4c430 66.666%,
        #2ecc71 66.666%,
        #2ecc71 100%
      );
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height:6px; border-radius:8px; background: transparent;
    }
    input[type="range"]::-moz-range-track {
      height:6px; border-radius:8px; background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid #4b8bff; margin-top:-7px; cursor:pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid #4b8bff; cursor:pointer;
    }

    .vas-labels {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-top: 6px;
      font-size: 1.0rem;
      color: #c9d4e6;
      text-align: center;
    }
    .vas-labels span { opacity: .95; }

    .btn {
      appearance:none; border:0; padding:12px 18px;
      border-radius:12px; background:#4b8bff; color:#fff;
      font-weight:700; cursor:pointer;
    }
    .btn[disabled] { background:#33415c; cursor:not-allowed; }

    .hr { border-top:1px dashed #243044; margin:16px 0; }

    #ratingVal {
      font-size: 2rem;
      font-weight: 700;
      color: #ffd166;
      text-align: center;
    }

    /* שני סרטונים זה לצד זה — בלי להקטין את המקורי */
    .videos-wrap{
      display:flex;
      gap:12px;
      align-items:flex-start;
      flex-wrap: nowrap;       /* לא לרדת שורה */
      overflow-x: auto;        /* אם אין מקום — גלילה אופקית */
      overflow-y: hidden;
      padding-bottom: 6px;
    }
    .video-col{
      flex: 0 0 640px;         /* רוחב קבוע יחסית גדול כדי שהמקורי לא יקטן */
      min-width: 640px;
    }
    @media (max-width: 700px){
      .video-col{ flex-basis: 92vw; min-width: 92vw; } /* מובייל */
    }

    .side-title{
      font-size: 1.4rem;
      font-weight: 800;
      margin: 0 0 8px;
      color:#eef2f6;
      text-align:center;
    }

    /* מרכז כפתורים במסך הראשון */
    .center-row{
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- שקופית פתיחה -->
  <div id="introScreen" class="card">
    <h1>הנחיות לפתיחת הניסוי</h1>
    <p class="muted" style="margin-top:8px;font-size:3.2rem;">
      אנא צפו בסרטון זה מתחילתו עד סופו.
      לאחר הלחיצה על הכפתור הסרטון יופיע במסך מלא, ובסיומו תועברו אוטומטית לשלב הבא.
    </p>

    <!-- מספר נבדק כבר במסך הראשון (חובה לפני הכל) -->
    <div class="row" style="margin-top:10px;">
      <div class="field" style="min-width:260px;max-width:520px;">
        <label for="participantIntro">מספר נבדק (חובה)</label>
        <input id="participantIntro" type="text" placeholder="למשל: S12" />
      </div>
      <div>
        <button id="confirmPidBtnIntro" class="btn">אישור מספר נבדק</button>
      </div>
      <div id="pidMsg" class="muted" style="font-size:1.1rem;"></div>
    </div>

    <!-- שני כפתורים ממורכזים -->
    <div class="row center-row" style="margin-top:18px;">
      <button id="startIntroBtn1" class="btn" disabled>אישור1</button>
      <button id="startIntroBtn2" class="btn" disabled>אישור2</button>
    </div>
  </div>

  <!-- המסך של הלמידה/אימון/ניסוי -->
  <div id="mainCard" class="card" style="display:none;">
    <div class="row" style="justify-content:space-between;align-items:baseline;">
      <h1 id="title">צפייה בסרטון</h1>
    </div>

    <p class="muted" style="margin-top:8px">
      יש לצפות בסרטון עד הסוף. לאחר הלחיצה על הכפתור עוברים אוטומטית לסרטון הבא.
    </p>

    <div class="row" style="margin:8px 0">
      <button id="playBtn" class="btn">הרץ סרטון</button>
    </div>

    <!-- שני סרטונים (השני מופיע רק בלמידה 1) -->
    <div id="videosWrap" class="videos-wrap">
      <div class="video-col">
        <video id="vid" controls playsinline>
          הדפדפן שלך לא תומך בווידאו.
        </video>
      </div>

      <div id="sideVideoCol" class="video-col" style="display:none;">
        <div id="sideVideoTitle" class="side-title"></div>
        <video id="vidSide" controls playsinline>
          הדפדפן שלך לא תומך בווידאו.
        </video>
      </div>
    </div>

    <div class="hr"></div>

    <!-- בלוק ה-VAS -->
    <div class="row">
      <div class="field" style="min-width:220px;">
        <label for="ratingRange">VAS ציון: <span id="ratingVal">5.0</span></label>
        <input id="ratingRange" type="range" min="0" max="10" step="0.1" value="5.0" />
        <div class="vas-labels" aria-hidden="true">
          <span>טוב</span>
          <span>בינוני</span>
          <span>גרוע</span>
        </div>
      </div>
    </div>

    <div style="margin-top:14px;">
      <button id="submitBtn" class="btn" disabled>שליחת ציון</button>
    </div>

    <div id="msg" style="margin-top:14px"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // === Supabase ===
      const SUPABASE_URL = 'https://dbintxdkurajdgimcdeb.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRiaW50eGRrdXJhamRnaW1jZGViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Mjc1NTAsImV4cCI6MjA3NDEwMzU1MH0.usRUg5lTw96BaEydMV9wl8vtuZ3-e0MZA1UUMgh5YaA';
      const RATINGS_TABLE = 'ratings';

      // סרטון פתיחה (בחירה בין שניים)
      const INTRO_VIDEO_1 = 'https://portnoys.github.io/Naama/Lecture_research.mp4';
      const INTRO_VIDEO_2 = 'https://portnoys.github.io/Naama/Lecture_balance.mp4';

      // ----- סרטוני למידה (6) עם ציון קבוע -----
      const LEARNING_VIDEOS = [
        { url: 'https://portnoys.github.io/Naama/סרט 1 למידה 2.8.mp4',  score: 2.8 },
        { url: 'https://portnoys.github.io/Naama/סרט 2 למידה 9.9.mp4',  score: 9.9 },
        { url: 'https://portnoys.github.io/Naama/סרט 3 למידה  8.1.mp4', score: 8.1 },
        { url: 'https://portnoys.github.io/Naama/סרט 4 למידה 4.7.mp4',  score: 4.7 },
        { url: 'https://portnoys.github.io/Naama/סרט 5 למידה 1.3.mp4',  score: 1.3 },
        { url: 'https://portnoys.github.io/Naama/סרט 6 למידה 4.4.mp4',  score: 4.4 }
      ];

      // סרטון צד ללמידה 1 (אישה בת 75)
      const SIDE_LEARNING1_VIDEO = 'https://portnoys.github.io/Naama/אישה בת 75.mp4';
      const SIDE_LEARNING1_TITLE = 'אישה בת 75';

      // ----- סרטוני אימון עם משוב (12) -----
      const FEEDBACK_VIDEOS = [
        { url: 'https://portnoys.github.io/Naama/אימון 1 עם משוב 8.0.mp4',  score: 8.0 },
        { url: 'https://portnoys.github.io/Naama/אימון 2 עם משוב 1.2.mp4',  score: 1.2 },
        { url: 'https://portnoys.github.io/Naama/אימון 3 עם משוב 4.9.mp4',  score: 4.9 },
        { url: 'https://portnoys.github.io/Naama/אימון 4 עם משוב 9.9.mp4',  score: 9.9 },
        { url: 'https://portnoys.github.io/Naama/אימון 5 עם משוב 2.5.mp4',  score: 2.5 },
        { url: 'https://portnoys.github.io/Naama/אימון 6 עם משוב 6.1.mp4',  score: 6.1 },
        { url: 'https://portnoys.github.io/Naama/אימון 7 עם משוב 4.5.mp4',  score: 4.5 },
        { url: 'https://portnoys.github.io/Naama/אימון 8 עם משוב 9.4.mp4',  score: 9.4 },
        { url: 'https://portnoys.github.io/Naama/אימון 9 עם משוב 1.6.mp4',  score: 1.6 },
        { url: 'https://portnoys.github.io/Naama/אימון 10 עם משוב 8.5.mp4', score: 8.5 },
        { url: 'https://portnoys.github.io/Naama/אימון 11 עם משוב 5.5.mp4', score: 5.5 },
        { url: 'https://portnoys.github.io/Naama/אימון 12 עם משוב 2.8.mp4', score: 2.8 }
      ];

      // ----- סרטוני ניסוי (העיקריים, ניתנים לדרוג חופשי) -----
      const MAIN_VIDEOS = [
        'https://portnoys.github.io/Naama/7.mp4',
        'https://portnoys.github.io/Naama/6.mp4',
        'https://portnoys.github.io/Naama/5.mp4',
        'https://portnoys.github.io/Naama/4.mp4'
      ];

      // DOM
      const introScreen        = document.getElementById('introScreen');
      const mainCard           = document.getElementById('mainCard');

      const participantIntro   = document.getElementById('participantIntro');
      const confirmPidBtnIntro = document.getElementById('confirmPidBtnIntro');
      const pidMsg             = document.getElementById('pidMsg');

      const startIntroBtn1     = document.getElementById('startIntroBtn1');
      const startIntroBtn2     = document.getElementById('startIntroBtn2');

      const titleEl            = document.getElementById('title');
      const playBtn            = document.getElementById('playBtn');
      const vid                = document.getElementById('vid');

      const sideVideoCol       = document.getElementById('sideVideoCol');
      const sideVideoTitle     = document.getElementById('sideVideoTitle');
      const vidSide            = document.getElementById('vidSide');

      const ratingRange        = document.getElementById('ratingRange');
      const ratingVal          = document.getElementById('ratingVal');
      const submitBtn          = document.getElementById('submitBtn');
      const msg                = document.getElementById('msg');

      // אם כבר יש PID מסשן קודם באותו טאב – נטען ונאפשר כפתורים
      let participantId = sessionStorage.getItem('participant_id') || '';
      if (participantId) {
        participantIntro.value = participantId;
        startIntroBtn1.disabled = false;
        startIntroBtn2.disabled = false;
        pidMsg.textContent = 'נשמר ✔';
      }

      // שלבים: 'intro' -> 'learning' -> 'feedback' -> 'main'
      let phase = 'intro';
      let learnIndex = 0;
      let feedbackIndex = 0;
      let mainIndex = 0;

      let videoCompleted = false;
      let feedbackReveal = false;
      let vasChanged = false;

      // מצב "שני סרטונים"
      let dualMode = false;
      let vidEnded = false;
      let sideEnded = false;
      let syncing = false;

      function setTitleLearning(i) {
        titleEl.textContent = `סרטון למידה ${i + 1} מתוך ${LEARNING_VIDEOS.length}`;
      }
      function setTitleFeedback(i) {
        titleEl.textContent = `אימון עם משוב ${i + 1} מתוך ${FEEDBACK_VIDEOS.length}`;
      }
      function setTitleMain(i) {
        titleEl.textContent = `צפייה בסרטון ${i + 1}`;
      }
      function resetPlayButton(){
        playBtn.textContent = 'הרץ סרטון';
      }

      function setRating(val){
        const v = Math.min(10, Math.max(0, Number(val)));
        ratingRange.value = v.toFixed(1);
        ratingVal.textContent = v.toFixed(1);

        let color;
        if (v <= 3.333)      color = '#e74c3c';
        else if (v <= 6.666) color = '#f4c430';
        else                 color = '#2ecc71';
        ratingVal.style.color = color;
      }

      function resetEndedFlags(){
        vidEnded = false;
        sideEnded = false;
      }
      function bothEnded(){
        return dualMode ? (vidEnded && sideEnded) : vidEnded;
      }
      function setDualMode(on){
        dualMode = on;
        sideVideoCol.style.display = on ? '' : 'none';
        if (!on) {
          try { vidSide.pause(); } catch(e){}
          vidSide.removeAttribute('src');
          vidSide.load();
        }
      }
      function syncToMaster(master, slave){
        if (!dualMode || syncing) return;
        const drift = slave.currentTime - master.currentTime;
        if (Math.abs(drift) > 0.12) {
          syncing = true;
          slave.currentTime = master.currentTime;
          syncing = false;
        }
      }

      // PID חייב להישמר לפני שאפשר להמשיך
      confirmPidBtnIntro.addEventListener('click', () => {
        const v = (participantIntro.value || '').trim();
        if (!v) {
          pidMsg.textContent = 'נא להזין מספר נבדק';
          return;
        }
        participantId = v;
        sessionStorage.setItem('participant_id', participantId);
        startIntroBtn1.disabled = false;
        startIntroBtn2.disabled = false;
        pidMsg.textContent = 'נשמר ✔';
      });

      ['input','change'].forEach(ev => {
        ratingRange.addEventListener(ev, () => {
          if (phase === 'feedback' || phase === 'main') {
            setRating(ratingRange.value);
          }
          if (phase === 'feedback' && !vasChanged) {
            vasChanged = true;
            if (videoCompleted && !feedbackReveal) {
              submitBtn.disabled = false;
            }
          }
        });
      });

      function loadCurrentVideo() {
        videoCompleted = false;
        submitBtn.disabled = true;
        resetPlayButton();
        msg.innerHTML = '';
        feedbackReveal = false;
        vasChanged = false;
        resetEndedFlags();

        if (phase === 'learning') {
          const vobj = LEARNING_VIDEOS[learnIndex];
          vid.src = vobj.url;
          setTitleLearning(learnIndex);
          setRating(vobj.score);
          ratingRange.disabled = true;
          submitBtn.textContent = 'המשך';

          // מצב כפול רק בסרטון למידה 1
          if (learnIndex === 0) {
            setDualMode(true);
            sideVideoTitle.textContent = SIDE_LEARNING1_TITLE;
            vidSide.src = SIDE_LEARNING1_VIDEO;
          } else {
            setDualMode(false);
          }

        } else if (phase === 'feedback') {
          const vobj = FEEDBACK_VIDEOS[feedbackIndex];
          vid.src = vobj.url;
          setTitleFeedback(feedbackIndex);
          setDualMode(false);
          ratingRange.disabled = false;
          setRating(5.0);
          submitBtn.textContent = 'המשך';

        } else { // main
          const url = MAIN_VIDEOS[mainIndex];
          vid.src = url;
          setTitleMain(mainIndex);
          setDualMode(false);
          ratingRange.disabled = false;
          setRating(5.0);
          submitBtn.textContent = 'שליחת ציון';
        }
      }

      // הפעלת סרטון פתיחה לפי בחירה (שני כפתורים) — רק אם יש PID
      function startIntroWithVideo(introUrl){
        if (!participantId) return;

        introScreen.style.display = 'none';
        mainCard.style.display = '';

        phase = 'intro';
        videoCompleted = false;
        msg.innerHTML = '';
        submitBtn.disabled = true;

        // בשלב ההרצאה: אין VAS ואין מצב כפול
        ratingRange.disabled = true;
        setDualMode(false);

        vid.src = introUrl;
        vid.currentTime = 0;

        const playPromise = vid.play();
        if (playPromise && playPromise.catch) {
          playPromise.catch(() => {});
        }

        if (vid.requestFullscreen) {
          vid.requestFullscreen().catch(() => {});
        } else if (vid.webkitRequestFullscreen) {
          vid.webkitRequestFullscreen();
        } else if (vid.msRequestFullscreen) {
          vid.msRequestFullscreen();
        }
      }

      startIntroBtn1.addEventListener('click', () => startIntroWithVideo(INTRO_VIDEO_1));
      startIntroBtn2.addEventListener('click', () => startIntroWithVideo(INTRO_VIDEO_2));

      // כפתור ניגון/ניגון מחדש (שני סרטונים מסונכרנים בלמידה 1)
      playBtn.addEventListener('click', async () => {
        vid.currentTime = 0;

        if (dualMode) {
          vidSide.currentTime = 0;
          try {
            await Promise.all([vid.play(), vidSide.play()]);
          } catch(e) {
            try { vid.play().catch(()=>{}); } catch(_){}
            try { vidSide.play().catch(()=>{}); } catch(_){}
          }
        } else {
          vid.play().catch(()=>{});
        }

        playBtn.textContent = 'הרץ שוב';
      });

      // סנכרון play/pause/seek בין הסרטונים
      vid.addEventListener('play', () => { if (dualMode) vidSide.play().catch(()=>{}); });
      vid.addEventListener('pause', () => { if (dualMode) { try { vidSide.pause(); } catch(e){} } });

      vidSide.addEventListener('play', () => { if (dualMode) vid.play().catch(()=>{}); });
      vidSide.addEventListener('pause', () => { if (dualMode) { try { vid.pause(); } catch(e){} } });

      vid.addEventListener('seeking', () => {
        if (dualMode && !syncing) {
          syncing = true;
          vidSide.currentTime = vid.currentTime;
          syncing = false;
        }
      });
      vidSide.addEventListener('seeking', () => {
        if (dualMode && !syncing) {
          syncing = true;
          vid.currentTime = vidSide.currentTime;
          syncing = false;
        }
      });

      vid.addEventListener('timeupdate', () => { if (dualMode) syncToMaster(vid, vidSide); });
      vidSide.addEventListener('timeupdate', () => { if (dualMode) syncToMaster(vid, vidSide); });

      // "הסתיים" סרטון ראשי
      vid.addEventListener('ended', () => {
        vidEnded = true;
        videoCompleted = bothEnded();
        if (!videoCompleted) return;

        // סיום סרט ההרצאה -> מעבר ללמידה
        if (phase === 'intro') {
          if (document.fullscreenElement && document.exitFullscreen) {
            document.exitFullscreen().catch(() => {});
          }
          phase = 'learning';
          learnIndex = 0;
          ratingRange.disabled = true;
          loadCurrentVideo();
          return;
        }

        if (phase === 'feedback') {
          if (vasChanged && !feedbackReveal) submitBtn.disabled = false;
        } else {
          submitBtn.disabled = false;
        }
      });

      // "הסתיים" סרטון צד
      vidSide.addEventListener('ended', () => {
        sideEnded = true;
        videoCompleted = bothEnded();
        if (!videoCompleted) return;

        if (phase === 'feedback') {
          if (vasChanged && !feedbackReveal) submitBtn.disabled = false;
        } else if (phase !== 'intro') {
          submitBtn.disabled = false;
        }
      });

      // שמירה ל-Supabase
      async function supabaseInsert(row) {
        try {
          const res = await fetch(`${SUPABASE_URL}/rest/v1/${RATINGS_TABLE}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Prefer': 'return=representation'
            },
            body: JSON.stringify(row)
          });
          if (!res.ok) return;
        } catch { }
      }

      // כפתור "המשך"/"שליחת ציון"
      submitBtn.addEventListener('click', async () => {
        if (!videoCompleted) return;
        if (!participantId) return;

        // ----- שלב למידה -----
        if (phase === 'learning') {
          submitBtn.disabled = true;
          if (learnIndex < LEARNING_VIDEOS.length - 1) {
            learnIndex++;
            loadCurrentVideo();
          } else {
            phase = 'feedback';
            feedbackIndex = 0;
            loadCurrentVideo();
          }
          return;
        }

        // ----- שלב אימון עם משוב -----
        if (phase === 'feedback') {
          const vobj = FEEDBACK_VIDEOS[feedbackIndex];

          if (!feedbackReveal) {
            submitBtn.disabled = true;

            const payload = {
              participant_id: participantId,
              video_url: vobj.url,
              rating: Number(ratingRange.value),
              user_agent: navigator.userAgent.slice(0, 500),
              meta: {
                pageHref: location.href,
                video_index: feedbackIndex + 1,
                phase: 'feedback',
                true_score: vobj.score,
                endedOnce: true
              }
            };

            await supabaseInsert(payload);

            ratingRange.disabled = true;
            feedbackReveal = true;

            msg.innerHTML =
              `<div style="font-size:2rem;font-weight:700;margin-top:10px;">
                 הציון האמיתי של סרטון זה הוא: ${vobj.score.toFixed(1)}
               </div>`;

            submitBtn.textContent =
              (feedbackIndex < FEEDBACK_VIDEOS.length - 1)
                ? 'המשך לסרטון הבא'
                : 'המשך לשלב הבא';

            submitBtn.disabled = false;
            return;
          }

          submitBtn.disabled = true;
          msg.innerHTML = '';
          ratingRange.disabled = false;

          if (feedbackIndex < FEEDBACK_VIDEOS.length - 1) {
            feedbackIndex++;
            loadCurrentVideo();
          } else {
            phase = 'main';
            mainIndex = 0;
            loadCurrentVideo();
          }
          return;
        }

        // ----- שלב ניסוי -----
        if (phase === 'main') {
          submitBtn.disabled = true;

          const payload = {
            participant_id: participantId,
            video_url: MAIN_VIDEOS[mainIndex],
            rating: Number(ratingRange.value),
            user_agent: navigator.userAgent.slice(0, 500),
            meta: {
              pageHref: location.href,
              video_index: mainIndex + 1,
              phase: 'main',
              endedOnce: true
            }
          };

          await supabaseInsert(payload);

          if (mainIndex < MAIN_VIDEOS.length - 1) {
            mainIndex++;
            loadCurrentVideo();
          } else {
            submitBtn.disabled = true;
            playBtn.disabled = true;
            msg.textContent = 'תודה! סיימת את כל הסרטונים.';
          }
        }
      });

      // init – ערך ראשוני ל-VAS
      setRating(5.0);
    });
  </script>
</body>
