<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צפייה בסרטון — ניסוי וידאו</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0; padding:20px;
      background:#0b0f14; color:#eef2f6;
    }
    .card {
      max-width:820px; margin:0 auto;
      background:#111823; border:1px solid #1b2433;
      border-radius:16px; padding:20px;
    }
    h1 { margin:0 0 6px; font-size: 1.8rem; }
    .muted { color:#a9b4c6; font-size:.95rem; }
    video {
      width:100%; border-radius:12px;
      border:1px solid #1b2433; background:#000;
    }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .field { flex:1 1 200px; }
    .field label { display:block; font-weight:600; margin:10px 0 6px; }
    input[type="text"]{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #243044; background:#0e141d; color:#eef2f6;
    }

    /* --- VAS: גרוע (אדום) -> בינוני (צהוב) -> טוב (ירוק) --- */
    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 8px;
      -webkit-appearance: none;
      appearance: none;
      direction: ltr;             
      background: linear-gradient(
        to right,
        #e74c3c 0%,          /* גרוע */
        #e74c3c 33.333%,
        #f4c430 33.333%,     /* בינוני */
        #f4c430 66.666%,
        #2ecc71 66.666%,     /* טוב */
        #2ecc71 100%
      );
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height:6px; border-radius:8px; background: transparent;
    }
    input[type="range"]::-moz-range-track {
      height:6px; border-radius:8px; background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid #4b8bff; margin-top:-7px; cursor:pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid #4b8bff; cursor:pointer;
    }

    .vas-labels {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-top: 6px;
      font-size: 1.0rem;
      color: #c9d4e6;
      text-align: center;
    }
    .vas-labels span { opacity: .95; }

    .btn {
      appearance:none; border:0; padding:12px 18px;
      border-radius:12px; background:#4b8bff; color:#fff;
      font-weight:700; cursor:pointer;
    }
    .btn[disabled] { background:#33415c; cursor:not-allowed; }

    .hr { border-top:1px dashed #243044; margin:16px 0; }

    /* המספר הגדול של ה-VAS */
    #ratingVal {
      font-size: 2rem;
      font-weight: 700;
      color: #ffd166;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="justify-content:space-between;align-items:baseline;">
      <h1 id="title">צפייה בסרטון</h1>
    </div>

    <!-- מספר נבדק (מוצג רק לפני סרטון הראשון לגמרי) -->
    <div id="pidBlock" class="row" style="margin-top:8px;">
      <div class="field" style="min-width:220px;">
        <label for="participant">מספר נבדק</label>
        <input id="participant" type="text" placeholder="למשל: S12" />
      </div>
      <div>
        <button id="confirmPidBtn" class="btn">אישור מספר נבדק</button>
      </div>
    </div>

    <p class="muted" style="margin-top:8px">
      יש לצפות בסרטון עד הסוף. לאחר הלחיצה על הכפתור עוברים אוטומטית לסרטון הבא.
    </p>

    <div class="row" style="margin:8px 0">
      <button id="playBtn" class="btn" disabled>הרץ סרטון</button>
    </div>

    <video id="vid" controls playsinline>
      הדפדפן שלך לא תומך בווידאו.
    </video>

    <div class="hr"></div>

    <!-- בלוק ה-VAS -->
    <div class="row">
      <div class="field" style="min-width:220px;">
        <label for="ratingRange">VAS ציון: <span id="ratingVal">5.0</span></label>

        <input id="ratingRange" type="range" min="0" max="10" step="0.1" value="5.0" />

        <div class="vas-labels" aria-hidden="true">
          <span>טוב</span>
          <span>בינוני</span>
          <span>גרוע</span>
        </div>
      </div>
    </div>

    <div style="margin-top:14px;">
      <button id="submitBtn" class="btn" disabled>שליחת ציון</button>
    </div>

    <div id="msg" style="margin-top:14px"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // === Supabase ===
      const SUPABASE_URL = 'https://dbintxdkurajdgimcdeb.supabase.co';
      const SUPABASE_ANON_KEY =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRiaW50eGRrdXJhamRnaW1jZGViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Mjc1NTAsImV4cCI6MjA3NDEwMzU1MH0.usRUg5lTw96BaEydMV9wl8vtuZ3-e0MZA1UUMgh5YaA';
      const RATINGS_TABLE = 'ratings';

      // ----- סרטוני למידה (6) עם ציון קבוע -----
      const LEARNING_VIDEOS = [
        { url: 'https://portnoys.github.io/Naama/סרט 1 למידה 2.8.mp4',  score: 2.8 },
        { url: 'https://portnoys.github.io/Naama/סרט 2 למידה 9.9.mp4',  score: 9.9 },
        { url: 'https://portnoys.github.io/Naama/סרט 3 למידה  8.1.mp4',  score: 8.1 },
        { url: 'https://portnoys.github.io/Naama/סרט 4 למידה 4.7.mp4',  score: 4.7 },
        { url: 'https://portnoys.github.io/Naama/סרט 5 למידה 1.3.mp4', score: 1.3 },
        { url: 'https://portnoys.github.io/Naama/סרט 6 למידה 4.4.mp4', score: 4.4 }
      ];

      // ----- סרטוני ניסוי (העיקריים, ניתנים לדרוג חופשי) -----
      const MAIN_VIDEOS = [
        'https://portnoys.github.io/Naama/7.mp4',
        'https://portnoys.github.io/Naama/6.mp4',
        'https://portnoys.github.io/Naama/5.mp4',
        'https://portnoys.github.io/Naama/4.mp4'
      ];

      // DOM
      const titleEl        = document.getElementById('title');
      const pidBlock       = document.getElementById('pidBlock');
      const participantInput = document.getElementById('participant');
      const confirmPidBtn  = document.getElementById('confirmPidBtn');
      const playBtn        = document.getElementById('playBtn');
      const vid            = document.getElementById('vid');
      const ratingRange    = document.getElementById('ratingRange');
      const ratingVal      = document.getElementById('ratingVal');
      const submitBtn      = document.getElementById('submitBtn');
      const msg            = document.getElementById('msg');

      // התחלה חדשה: אל תאחסני PID קודם
      sessionStorage.removeItem('participant_id');

      let participantId = '';
      let phase = 'learning';   // 'learning' או 'main'
      let learnIndex = 0;
      let mainIndex = 0;
      let videoCompleted = false;

      function setTitleLearning(i) {
        titleEl.textContent = `סרטון למידה ${i + 1} מתוך ${LEARNING_VIDEOS.length}`;
      }
      function setTitleMain(i) {
        titleEl.textContent = `צפייה בסרטון ${i + 1}`;
      }
      function resetPlayButton(){
        playBtn.textContent = 'הרץ סרטון';
      }

      function setRating(val){
        const v = Math.min(10, Math.max(0, Number(val)));
        ratingRange.value = v.toFixed(1);
        ratingVal.textContent = v.toFixed(1);

        let color;
        if (v <= 3.333)      color = '#e74c3c'; // גרוע
        else if (v <= 6.666) color = '#f4c430'; // בינוני
        else                 color = '#2ecc71'; // טוב
        ratingVal.style.color = color;
      }

      // עדכון הערך בזמן הזזה (רק כשלא בלמידה)
      ['input','change'].forEach(ev => {
        ratingRange.addEventListener(ev, () => {
          if (phase === 'main') setRating(ratingRange.value);
        });
      });

      function loadCurrentVideo() {
        videoCompleted = false;
        submitBtn.disabled = true;
        resetPlayButton();

        if (phase === 'learning') {
          const vobj = LEARNING_VIDEOS[learnIndex];
          vid.src = vobj.url;
          setTitleLearning(learnIndex);
          setRating(vobj.score);
          ratingRange.disabled = true;      // לא ניתן לשנות בלמידה
          submitBtn.textContent = 'המשך';

          // PID רק לפני הסרטון הראשון לגמרי
          if (learnIndex === 0) {
            pidBlock.style.display = '';
            playBtn.disabled = true;
          } else {
            pidBlock.style.display = 'none';
            playBtn.disabled = false;
          }

        } else {
          const url = MAIN_VIDEOS[mainIndex];
          vid.src = url;
          setTitleMain(mainIndex);
          ratingRange.disabled = false;
          setRating(5.0);
          submitBtn.textContent = 'שליחת ציון';
          pidBlock.style.display = 'none';
          playBtn.disabled = false;
        }
      }

      // אישור מספר נבדק
      confirmPidBtn.addEventListener('click', () => {
        const v = (participantInput.value || '').trim();
        if (!v) return;
        participantId = v;
        sessionStorage.setItem('participant_id', participantId);
        pidBlock.style.display = 'none';
        playBtn.disabled = false;
      });

      // כפתור ניגון/ניגון מחדש
      playBtn.addEventListener('click', () => {
        vid.currentTime = 0;
        vid.play().catch(()=>{});
        playBtn.textContent = 'הרץ שוב';
      });

      // פתיחת כפתור המשך/שליחה רק אחרי שהסרטון נגמר
      vid.addEventListener('ended', () => {
        videoCompleted = true;
        submitBtn.disabled = false;
      });

      // שמירה ל-Supabase (משמשת רק בשלב הניסוי)
      async function supabaseInsert(row) {
        try {
          const res = await fetch(`${SUPABASE_URL}/rest/v1/${RATINGS_TABLE}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Prefer': 'return=representation'
            },
            body: JSON.stringify(row)
          });
          if (!res.ok) return;
        } catch { }
      }

      // כפתור "המשך"/"שליחת ציון"
      submitBtn.addEventListener('click', async () => {
        if (!videoCompleted) return;
        if (!participantId) return;   // חובה שיהיה מספר נבדק

        if (phase === 'learning') {
          // בלמידה – רק עוברים קדימה, לא שומרים כלום
          submitBtn.disabled = true;
          if (learnIndex < LEARNING_VIDEOS.length - 1) {
            learnIndex++;
            loadCurrentVideo();
          } else {
            // עוברים לשלב הניסוי
            phase = 'main';
            mainIndex = 0;
            loadCurrentVideo();
          }
          return;
        }

        // שלב הניסוי – שולחים ציון לסרבר
        submitBtn.disabled = true;

        const payload = {
          participant_id: participantId,
          video_url: MAIN_VIDEOS[mainIndex],
          rating: Number(ratingRange.value),
          user_agent: navigator.userAgent.slice(0, 500),
          meta: {
            pageHref: location.href,
            video_index: mainIndex + 1,
            phase: 'main',
            endedOnce: true
          }
        };

        await supabaseInsert(payload);

        if (mainIndex < MAIN_VIDEOS.length - 1) {
          mainIndex++;
          loadCurrentVideo();
        } else {
          submitBtn.disabled = true;
          playBtn.disabled = true;
          msg.textContent = 'תודה! סיימת את כל הסרטונים.';
        }
      });

      // init
      setRating(5.0);
      loadCurrentVideo();
    });
  </script>
</body>
</html>
