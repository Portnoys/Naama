<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צפייה בסרטון 1 — ניסוי וידאו</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Assistant', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 20px; background:#0b0f14; color:#eef2f6; }
    .card { max-width: 820px; margin: 0 auto; background:#111823; border:1px solid #1b2433; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    h1 { margin:0 0 6px; }
    .muted { color:#a9b4c6; font-size: .95rem; }
    video { width: 100%; border-radius: 12px; border:1px solid #1b2433; background:#000; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    .field { flex: 1 1 200px; }
    .field label { display:block; font-weight:600; margin:10px 0 6px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #243044; background:#0e141d; color:#eef2f6; }
    input[type="range"] { width: 100%; }
    .btn { appearance:none; border:0; padding: 12px 18px; border-radius: 12px; background:#4b8bff; color:white; font-weight:700; cursor:pointer; box-shadow: 0 6px 18px rgba(75,139,255,0.25); }
    .btn[disabled] { background:#33415c; cursor:not-allowed; box-shadow:none; }
    .hr { border-top:1px dashed #243044; margin:16px 0; }
    .pill { display:inline-block; border:1px solid #27406a; padding:4px 10px; border-radius:999px; font-size:0.9rem; color:#c3d2f2; }
    .success { background:#0e2a14; border:1px solid #275f3a; color:#bff0c9; padding:12px; border-radius:10px; }
    .error { background:#2a1212; border:1px solid #5f2727; color:#f0bfbf; padding:12px; border-radius:10px; }
    .center { text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="justify-content: space-between; align-items: baseline;">
      <h1 id="title">צפייה בסרטון 1</h1>
      <span id="videoLabel" class="pill"></span>
    </div>
    <p class="muted">צפו בסרטון עד הסוף. כפתור השליחה ייפתח רק לאחר סיום. לאחר שליחת הציון עבור סרטון 1, תועברו אוטומטית לסרטון 2.</p>

    <video id="vid" controls playsinline>
      הדפדפן שלך לא תומך בווידאו.
    </video>

    <div class="hr"></div>

    <div class="row">
      <div class="field" style="min-width:180px;">
        <label for="participant">מזהה נבדק (לא חובה)</label>
        <input id="participant" type="text" placeholder="למשל: S12" />
      </div>

      <div class="field" style="min-width:220px;">
        <label for="ratingRange">VAS ציון: <span id="ratingVal">5.0</span></label>
        <input id="ratingRange" type="range" min="0" max="10" step="0.1" value="5.0" />
      </div>

      <div class="field" style="min-width:140px;">
        <label for="ratingNumber">או כתיבה ידנית</label>
        <input id="ratingNumber" type="number" min="0" max="10" step="0.1" value="5.0" />
      </div>
    </div>

    <div style="margin-top: 14px;">
      <button id="submitBtn" class="btn" disabled>שליחת ציון</button>
    </div>

    <div id="msg" style="margin-top:14px"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // ===== Supabase =====
      const SUPABASE_URL = 'https://dbintxdkurajdgimcdeb.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRiaW50eGRrdXJhamRnaW1jZGViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Mjc1NTAsImV4cCI6MjA3NDEwMzU1MH0.usRUg5lTw96BaEydMV9wl8vtuZ3-e0MZA1UUMgh5YaA';
      const RATINGS_TABLE = 'ratings';

      // ===== שני הסרטונים =====
      const VIDEO_URLS = [
        'https://portnoys.github.io/Naama/test.mp4',     // סרטון 1
        'https://portnoys.github.io/Naama/test2.mp4'     // סרטון 2 — החליפי לכתובת שלך אם צריך
      ];

      // ===== DOM =====
      const vid = document.getElementById('vid');
      const titleEl = document.getElementById('title');
      const videoLabel = document.getElementById('videoLabel');
      const participantInput = document.getElementById('participant');
      const ratingRange = document.getElementById('ratingRange');
      const ratingNumber = document.getElementById('ratingNumber');
      const ratingVal = document.getElementById('ratingVal');
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');

      // מזהה נבדק מה-URL (לא חובה)
      const params = new URLSearchParams(location.search);
      const initialPid = params.get('pid') || '';
      participantInput.value = initialPid;

      // מצב נוכחי
      let currentIndex = 0;           // 0 = סרטון 1, 1 = סרטון 2
      let videoCompleted = false;

      // טוען סרטון לפי אינדקס
      function loadVideo(i) {
        const url = VIDEO_URLS[i];
        titleEl.textContent = i === 0 ? 'צפייה בסרטון 1' : 'צפייה בסרטון 2';
        try { videoLabel.textContent = new URL(url).pathname.split('/').pop(); } catch { videoLabel.textContent = url; }
        vid.src = url;
        videoCompleted = false;
        submitBtn.disabled = true;
      }

      // סנכרון בין הסליידר לשדה המספר
      function setRating(val) {
        const v = Math.min(10, Math.max(0, Number(val)));
        ratingRange.value = v.toFixed(1);
        ratingNumber.value = v.toFixed(1);
        ratingVal.textContent = v.toFixed(1);
      }
      ratingRange.addEventListener('input', () => setRating(ratingRange.value));
      ratingNumber.addEventListener('input', () => setRating(ratingNumber.value));
      setRating(5.0);

      // אירועי וידאו
      vid.addEventListener('error', () => {
        msg.innerHTML = '<div class="error">שגיאה בטעינת הווידאו. בדקי שהקישור נכון ושזה MP4 תקין.</div>';
      });
      vid.addEventListener('ended', () => {
        videoCompleted = true;
        submitBtn.disabled = false;
      });

      // שמירה ל-Supabase
      async function supabaseInsert(row) {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/${RATINGS_TABLE}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Prefer': 'return=representation'  // נחזיר JSON כדי למנוע שגיאת parse
          },
          body: JSON.stringify(row)
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || `שגיאה בשמירה (סטטוס ${res.status})`);
        }
        try { return await res.json(); } catch { return true; }
      }

      // שליחת ציון
      submitBtn.addEventListener('click', async () => {
        if (!videoCompleted) {
          msg.innerHTML = '<div class="error">יש להשלים צפייה בסרטון לפני שליחה.</div>';
          return;
        }
        submitBtn.disabled = true;
        msg.textContent = '';

        const payload = {
          participant_id: participantInput.value.trim() || null,
          video_url: VIDEO_URLS[currentIndex],
          rating: Number(ratingNumber.value),            // ערך רציף (VAS)
          user_agent: navigator.userAgent.slice(0, 500),
          meta: { pageHref: location.href, video_index: currentIndex + 1, endedOnce: true }
        };

        try {
          await supabaseInsert(payload);
          if (currentIndex === 0) {
            // עברנו לסרטון 2
            msg.innerHTML = '<div class="success">הציון לסרטון 1 נשמר. עוברים לסרטון 2…</div>';
            setRating(5.0);           // אפס את ה-VAS
            currentIndex = 1;
            loadVideo(currentIndex);
            vid.play().catch(()=>{}); // ננסה להתחיל ניגון
          } else {
            msg.innerHTML = '<div class="success">הציון לסרטון 2 נשמר. תודה רבה! סיימת את הניסוי.</div>';
            submitBtn.disabled = true;
          }
        } catch (e) {
          msg.innerHTML = `<div class="error">${e.message}</div>`;
          submitBtn.disabled = false;
        }
      });

      // הפעלה ראשונית
      loadVideo(currentIndex);
    });
  </script>
</body>
</html>
