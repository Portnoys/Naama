<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>צפייה בסרטון 1 — ניסוי וידאו</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:20px; background:#0b0f14; color:#eef2f6; }
    .card { max-width:820px; margin:0 auto; background:#111823; border:1px solid #1b2433; border-radius:16px; padding:20px; }
    h1 { margin:0 0 6px; }
    .muted { color:#a9b4c6; font-size:.95rem; }
    video { width:100%; border-radius:12px; border:1px solid #1b2433; background:#000; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .field { flex:1 1 200px; }
    .field label { display:block; font-weight:600; margin:10px 0 6px; }
    input[type="text"]{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid #243044; background:#0e141d; color:#eef2f6; }
    input[type="range"] { width:100%; height:6px; border-radius:8px; -webkit-appearance: none; appearance: none; }
    /* בסיס למסילה; הצבע בפועל מתעדכן דינמית ב-JS כדי ליצור "זנב" */
    input[type="range"]::-webkit-slider-runnable-track { height:6px; border-radius:8px; background:#243044; }
    input[type="range"]::-moz-range-track { height:6px; border-radius:8px; background:#243044; }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid #4b8bff; margin-top:-7px; cursor:pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:#fff; border:2px solid #4b8bff; cursor:pointer;
    }
    .btn { appearance:none; border:0; padding:12px 18px; border-radius:12px; background:#4b8bff; color:#fff; font-weight:700; cursor:pointer; }
    .btn[disabled] { background:#33415c; cursor:not-allowed; }
    .hr { border-top:1px dashed #243044; margin:16px 0; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="justify-content:space-between;align-items:baseline;">
      <h1 id="title">צפייה בסרטון 1</h1>
      <!-- הוסר שם הקובץ -->
    </div>

    <!-- מספר נבדק (מופיע לפני סרטון 1 בלבד) -->
    <div id="pidBlock" class="row" style="margin-top:8px;">
      <div class="field" style="min-width:220px;">
        <label for="participant">מספר נבדק</label>
        <input id="participant" type="text" placeholder="למשל: S12" />
      </div>
      <div>
        <button id="confirmPidBtn" class="btn">אישור מספר נבדק</button>
      </div>
    </div>

    <p class="muted" style="margin-top:8px">יש לצפות בסרטון עד הסוף. לאחר שליחת הציון עוברים אוטומטית לסרטון הבא.</p>

    <!-- כפתור הפעלה/הרצה מחדש -->
    <div class="row" style="margin:8px 0">
      <button id="playBtn" class="btn" disabled>הרץ סרטון</button>
    </div>

    <video id="vid" controls playsinline>
      הדפדפן שלך לא תומך בווידאו.
    </video>

    <div class="hr"></div>

    <div class="row">
      <div class="field" style="min-width:220px;">
        <label for="ratingRange">VAS ציון: <span id="ratingVal">5.0</span></label>
        <input id="ratingRange" type="range" min="0" max="10" step="0.1" value="5.0" />
      </div>
    </div>

    <div style="margin-top:14px;">
      <button id="submitBtn" class="btn" disabled>שליחת ציון</button>
    </div>

    <div id="msg" style="margin-top:14px"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // ===== Supabase =====
      const SUPABASE_URL = 'https://dbintxdkurajdgimcdeb.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRiaW50eGRrdXJhamRnaW1jZGViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Mjc1NTAsImV4cCI6MjA3NDEwMzU1MH0.usRUg5lTw96BaEydMV9wl8vtuZ3-e0MZA1UUMgh5YaA';
      const RATINGS_TABLE = 'ratings';

      // ===== 4 סרטונים (כרגע אותו קובץ) =====
      const VIDEO_URLS = [
        'https://portnoys.github.io/Naama/test.mp4',
        'https://portnoys.github.io/Naama/test.mp4',
        'https://portnoys.github.io/Naama/test.mp4',
        'https://portnoys.github.io/Naama/test.mp4'
      ];

      // ===== DOM =====
      const titleEl = document.getElementById('title');
      const pidBlock = document.getElementById('pidBlock');
      const participantInput = document.getElementById('participant');
      const confirmPidBtn = document.getElementById('confirmPidBtn');
      const playBtn = document.getElementById('playBtn');
      const vid = document.getElementById('vid');
      const ratingRange = document.getElementById('ratingRange');
      const ratingVal = document.getElementById('ratingVal');
      const submitBtn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');

      // התחלה נקייה — לא טוענים PID קודם
      sessionStorage.removeItem('participant_id');

      let participantId = '';
      let currentIndex = 0;
      let videoCompleted = false;

      function setTitle(i){ titleEl.textContent = `צפייה בסרטון ${i+1}`; }
      function resetPlayButton(){ playBtn.textContent = 'הרץ סרטון'; }
      function setRating(val){
        const v = Math.min(10, Math.max(0, Number(val)));
        ratingRange.value = v.toFixed(1);
        ratingVal.textContent = v.toFixed(1);
        updateRangeBackground(); // מעדכן את ה"זנב"
      }

      // "זנב" ל-VAS: נשמור היסטוריה קצרה של הערכים האחרונים
      const historyVals = [];        // נשמור עד 6 דגימות אחרונות
      const MAX_HISTORY = 6;
      function updateRangeBackground() {
        const max = 10;
        const last = Number(ratingRange.value);
        // הוספת הדגימה האחרונה להיסטוריה
        historyVals.push(last);
        if (historyVals.length > MAX_HISTORY) historyVals.shift();

        // בסיס המסילה
        const base = '#243044';

        // נבנה גרדיאנט שמתחזק בהדרגה עד הערך האחרון (tail),
        // ובנוסף "סימוני" שקיפות קטנים בנקודות ההיסטוריות.
        const plast = (last / max) * 100;

        // חלק ה-Tail: עולה בשקיפות מ-0 עד לערך האחרון
        const tail = `rgba(75,139,255,0.15) 0%, rgba(75,139,255,0.35) ${Math.max(0, plast-20)}%, rgba(75,139,255,0.8) ${plast}%`;

        // "טיקים" קלים עבור דגימות היסטוריות (למעט האחרונה שכבר מכוסה בטייל)
        const ticks = historyVals.slice(0, -1).map((h, i) => {
          const p = (h / max) * 100;
          const a = 0.15 + (i / MAX_HISTORY) * 0.25; // ישן=בהיר יותר
          // נייצר פס דק סביב האחוז
          const p1 = Math.max(0, p - 0.5), p2 = Math.min(100, p + 0.5);
          return `rgba(75,139,255,${a}) ${p1}%, rgba(75,139,255,${a}) ${p2}%`;
        }).join(',');

        // מרכיבים: תחילה בסיס, מעליו tail, ואז ticks דקיקים
        let bg = `linear-gradient(to right, ${base} 0%, ${base} 100%)`;
        bg += `, linear-gradient(to right, ${tail}, ${base} ${plast}%, ${base} 100%)`;
        if (ticks) bg += `, linear-gradient(to right, ${ticks})`;

        ratingRange.style.background = bg;
      }

      function loadVideo(i) {
        const url = VIDEO_URLS[i];
        setTitle(i);
        vid.src = url;
        videoCompleted = false;
        submitBtn.disabled = true;
        resetPlayButton();

        if (i === 0) {
          pidBlock.style.display = '';
          playBtn.disabled = true;   // חסום עד שמספר נבדק מאושר
        } else {
          pidBlock.style.display = 'none';
          playBtn.disabled = false;
        }
      }

      // אישור מספר נבדק
      confirmPidBtn.addEventListener('click', () => {
        const v = (participantInput.value || '').trim();
        if (!v) return; // בלי הודעות למשתמש
        participantId = v;
        sessionStorage.setItem('participant_id', participantId);
        pidBlock.style.display = 'none';
        playBtn.disabled = false;
      });

      // כפתור הרצה/הרצה מחדש
      playBtn.addEventListener('click', () => {
        vid.currentTime = 0;
        vid.play().catch(()=>{});
        playBtn.textContent = 'הרץ שוב';
      });

      // פתיחת שליחה רק אחרי סיום הסרטון
      vid.addEventListener('ended', () => { videoCompleted = true; submitBtn.disabled = false; });

      // שמירה ל-Supabase (שקטה)
      async function supabaseInsert(row) {
        try {
          const res = await fetch(`${SUPABASE_URL}/rest/v1/${RATINGS_TABLE}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Prefer': 'return=representation'
            },
            body: JSON.stringify(row)
          });
          if (!res.ok) return;
        } catch { /* שקט */ }
      }

      submitBtn.addEventListener('click', async () => {
        if (currentIndex === 0 && !participantId) return;
        if (!videoCompleted) return;

        submitBtn.disabled = true;

        const payload = {
          participant_id: participantId,
          video_url: VIDEO_URLS[currentIndex],
          rating: Number(ratingRange.value),
          user_agent: navigator.userAgent.slice(0, 500),
          meta: { pageHref: location.href, video_index: currentIndex + 1, endedOnce: true }
        };

        await supabaseInsert(payload);

        if (currentIndex < VIDEO_URLS.length - 1) {
          setRating(5.0);
          currentIndex++;
          loadVideo(currentIndex);
        } else {
          submitBtn.disabled = true;
          playBtn.disabled = true;
        }
      });

      // התחלה
      setRating(5.0);     // מאתחל גם את הרקע עם "זנב" התחלתי
      loadVideo(currentIndex);
    });
  </script>
</body>
</html>
